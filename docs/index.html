<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <body>
    <div class="gameboard">
      <button id="celeste" onclick="audioCeleste.play()" class="color celeste left" data-color="celeste"></button>
      <button id="violeta" onclick="audioVioleta.play()" class="color violeta right" data-color="violeta"></button>
      <button id="naranja" onclick="audioNaranja.play()" class="color naranja left" data-color="naranja"></button>
      <button id="verde" onclick="audioVerde.play()" class="color verde right" data-color="verde"></button>
      <button id="btnEmpezar" class="btn-start" onmousedown="clickAudio.play()" onclick="empezarJuego()">Start!</button>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
      
    </script>
    <script>
      const celeste = document.getElementById('celeste')
      const violeta = document.getElementById('violeta')
      const naranja = document.getElementById('naranja')
      const verde = document.getElementById('verde')
      const btnEmpezar = document.getElementById('btnEmpezar')
      const ULTIMO_NIVEL = 10

      const audioCeleste = new Audio();
      audioCeleste.src = 'scale-a6.mp3';

      const audioVioleta= new Audio();
      audioVioleta.src = 'scale-d6.mp3';

      const audioNaranja = new Audio();
      audioNaranja.src = 'scale-e6.mp3';

      const audioVerde = new Audio();
      audioVerde.src = 'scale-f6.mp3'; 

      const clickAudio = new Audio();
      clickAudio.src = 'click.mp3'

      class Juego {
        constructor() {
          this.inicializar = this.inicializar.bind(this)
          this.inicializar()
          this.generarSecuencia()
          setTimeout(this.siguienteNivel, 500)
        }

        inicializar() {
          this.siguienteNivel = this.siguienteNivel.bind(this)
          this.elegirColor = this.elegirColor.bind(this)
          this.nivel = 2
          this.toggleBtnEmpezar()
          this.colores = {
            celeste,
            violeta,
            naranja,
            verde
                  }
        };

        

        toggleBtnEmpezar() {
          if (btnEmpezar.classList.contains('hide')) 
          {
            btnEmpezar.classList.remove('hide')
          } else 
              {
            btnEmpezar.classList.add('hide')
              }
        }

        generarSecuencia() {
          this.secuencia = new Array(ULTIMO_NIVEL).fill(0).map(n => Math.floor(Math.random() * 4))
          
        }

        siguienteNivel() {
          this.subnivel = 0
          this.iluminarSecuencia()
          this.agregarEventosClick()
        }

        transformarNumeroAColor(numero){
          switch (numero) {
            case 0 : 
              return 'celeste'
            case 1 : 
              return 'violeta'
            case 2 : 
              return 'naranja'
            case 3 : 
              return 'verde' 
          }
        } 
        
        transformarColorASonido(color){
          switch (color) {
            case 'celeste': 
              return audioCeleste
            case 'violeta':
              return audioVioleta
            case 'naranja':
              return audioNaranja
            case 'verde': 
              return audioVerde
          }
        }

        transformarColorANumero(color){
          switch (color) {
            case 'celeste' : 
              return 0
            case 'violeta' : 
              return 1
            case 'naranja' : 
              return 2
            case 'verde' : 
              return 3
          }
        }    
         

        iluminarSecuencia() {
          for (let i = 0; i < this.nivel; i++) 
          {
            const color = this.transformarNumeroAColor(this.secuencia[i]);
            
      
            
            setTimeout(() => this.iluminarColor(color), 1200 * i) 
            setTimeout(() => this.colorSonido(color), 1200 * i) 
          }
        }

        colorSonido(color){
          console.log(color)
          switch (color){
            case "celeste":
              audioCeleste.play()
              break;
            case "naranja":
              audioNaranja.play()
              break;
            case "verde":
              audioVerde.play()
            case "violeta":
              audioVioleta.play()
              break;
          }

          
        }

        iluminarColor(color) {
          
          this.colores[color].classList.add('light')
          setTimeout(() => this.apagarColor(color), 450)
        }

      
        apagarColor(color) {
          
          this.colores[color].classList.remove('light')
        }

        agregarEventosClick() {
          this.colores.celeste.addEventListener('click', this.elegirColor)
          this.colores.verde.addEventListener('click', this.elegirColor)
          this.colores.violeta.addEventListener('click', this.elegirColor)
          this.colores.naranja.addEventListener('click', this.elegirColor)
        }

        eliminarEventosClick() {
          this.colores.celeste.removeEventListener('click', this.elegirColor)
          this.colores.verde.removeEventListener('click', this.elegirColor)
          this.colores.violeta.removeEventListener('click', this.elegirColor)
          this.colores.naranja.removeEventListener('click', this.elegirColor)
        }

        elegirColor(ev) {
          const nombreColor = ev.target.dataset.color
          const numeroColor = this.transformarColorANumero(nombreColor)
          this.iluminarColor(nombreColor)
          
          if (numeroColor === this.secuencia[this.subnivel])
              {
                this.subnivel++
                if (this.subnivel === this.nivel) 
                    {
                      this.nivel++
                      this.eliminarEventosClick()
                      if (this.nivel === (ULTIMO_NIVEL + 1))
                          {
                            this.ganoElJuego()
                          } else 
                            {
                              setTimeout(this.siguienteNivel, 1500)
                            }
                    }
              } else 
                {
                  this.perdioElJuego()
                }
        }

        perdioElJuego() {
          swal('Simón dice', 'Lo lamento, perdiste :(', 'error')
            .then(() => {
              
              this.eliminarEventosClick()
              this.inicializar()
            })
        }

        ganoElJuego() {
          swal('Simón dice', 'Felicidades, ganaste el juego', 'success')
            .then(this.inicializar)
        }


      }

      function empezarJuego() {
        
        window.juego = new Juego()
      }
    </script>
  </body>
</html>
